<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>BMI calculator</title>
    <link rel="stylesheet" href="BMI.css">
</head>
<body>
    <div class="main-container">
        <div class="main-heading">
            <h1>BMI Calculaor</h1>
            <form>
                <p><label for="height">Enter your Height in CM:</label>
                <input type="text"  id="height" placeholder="Height in CM">
                </p>
                <p><label for="weight">Enter your Weight in KG:</label>
                    <input type="text"  id="weight" placeholder="Weight in KG">
                    </p>
                    <button class="button">Calculate </button>
                    <div class="result"></div>
                    <div class="weight-guide">
                        <h1>Weight Guide</h1>
                        <p>under weight = less than 40kg</p>
                        <p>normal weight = bewteen 50kg to 70kg </p>
                        <p>over weight = greater than 40kg</p>
                    </div>
            </form>
        </div>
    </div>
    <script src="../BMI calculator//BMI.js"></script>
</body>
</html>
