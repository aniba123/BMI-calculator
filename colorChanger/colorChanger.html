<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Color Changer</title>
    <link rel="stylesheet" href="../colorChanger.css">
</head>
<body>
    <div class="main-container">
        <h1>Color Scheme Switcher</h1>
        <div class="content-container">
        <div class="box" id="pink">pink</div>
        <div class="box" id="skyblue">sky blue</div>
        <div class="box" id="purple">purple</div>
        <div class="box" id="green">green</div>
        <div class="box" id="grey">grey</div>
        </div>
        <h4>Try clicking on one of the colors above
            to change the background color of this page!</h4>
    </div>
    <script src="../colorChanger.js"></script>
</body>
</html>
